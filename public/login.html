<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/fontawesome.css">
    <style>
        :root {
            --fondo-block: url(../media/fondo0.jpg);
            --filtro : blur(15px);
        }

        body {
            /*background: linear-gradient(90deg, #53bbbf 10%, #0f1939 90%);*/
            background: var(--fondo-block);
            background-size: cover;
            background-repeat: no-repeat;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .glass {
            width: 100%;
            height: 100vh;
            box-shadow: 0 2px 5px #00000030;
            position: absolute;
        }

        .glass::before {
            width: 100%;
            height: 100%;
            background-image: var(--fondo-block);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            filter: var(--filtro);
            transition: all 1s;
        }

        .user{
            width: 200px;
            height: 200px;
            border: solid 1px #ffffff;
            border-radius: 100px;
            translate: 50%;
        }

        input[type="text"],
        input[type="password"] {
            background-color: rgba(255, 255, 255, .2);
            color: #FFFFFF;
            translate: 50%;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #FFFFFF;
            background-color: rgba(255, 255, 255, .3);
            color: #FFFFFF;
            translate: 50%;
        }

        .boton {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.39);
            position: absolute;
            bottom: 0;
            right: 0;
            margin: 0 60px 15px;
        }

        .boton .content {
            position: absolute;
            bottom: 55px;
            width: 140px;
            background: #fff;
            box-sizing: border-box;
            border-radius: 4px;
            visibility: hidden;
            opacity: 0;
            transition: .5s;
            transform: translateX(-45%) translateY(-50px);
        }

        .boton:hover {
            color: #FFFFFF;
        }

        .boton:hover .content {
            visibility: visible;
            opacity: 1;
            transform: translateX(-45%) translateY(10px);
        }

        .boton:hover .content a {
            border-bottom: 1px solid rgba(0, 0, 0, 0.288);
        }


        .loader-container {
            position: relative;
            width: 60px;
            height: 60px;
            margin: 10px;
        }

        .loader-container .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            border: solid 4px transparent;
            border-top-color: #0dac77;
            border-left-color: #0dac77;
            border-radius: 50%;
            animation: loader 1.4s linear infinite;
        }

        .loader-container .loader2 {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 70%;
            height: 70%;
            border: solid 4px transparent;
            border-top-color: #283fc3;
            border-left-color: #283fc3;
            border-radius: 50%;
            animation: loader2 1.2s linear infinite;
        }

        @keyframes loader {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @keyframes loader2 {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(-360deg);
            }
        }
    </style>
</head>

<body>
    <div class="glass">
        <div class="container">
            <div class="row justify-content-center mt-5 pt-5">
                <img class="user mt-5" src="" alt="">
            </div>
            <div class="row justify-content-center">
                <h1 class="text-light" id="nom"> </h1>
            </div>
            <div class="row justify-content-center" id="bien" style="display: block">
                <div class="col-4 input-group mb-2 mt-2 pt-2 m-auto">
                    <input type="password" class="form-control" id="contra" placeholder="Contraseña">
                    <div class="input-group-prepend">
                        <div class="input-group-text" id="unlock"><i class="fas fa-eye"></i></div>
                    </div>
                </div>
                <p class="text-danger text-center mt-3" id="indicador"
                    style="display: none; font-size: 17px; font-weight: bold;">Indicio de contraseña: <span
                        class="text-primary" style="font-size:20px;">dasdas</span></p>
            </div>
            <div class="row justify-content-center" id="mal" style="display: none">
                <div class="col-12 mb-2 mt-2 pt-2">
                    <h4 class="text-warning text-center ">Contraseña incorecta, vuelve a intentarlo</h4>
                </div>
                <div class="col-12 mb-2 mt-2 pt-2">
                    <center><button class="btn btn-outline-info btn-lg" id="volver">Aceptar</button></center>
                </div>
            </div>


            <div class="row justify-content-center mt-5" id="paso" style="display: none">
                <div class="loader-container m-auto">
                    <div class="loader"></div>
                    <div class="loader2"></div>
                </div>
            </div>

            <button type="button" id="apaga" class="boton"><i class="fas fa-power-off fa-2x"></i>
                <div class="content">
                    <a href="../" class="text-dark btn btn-block">Apagar</a>
                    <a href="../Deephe_OS.html" class="text-dark btn btn-block">Reiniciar</a>
                </div>
            </button>
        </div>
    </div>


    <script src="../scripts/all.js"></script>
    <script src="../scripts/login.js"></script>


</body>

</html>
