<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Reproductor de video</title>
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <video src="intro.mp4" class="mi_video" autoplay></video>
        <div class="controls">
            <div class="progress pointer">
                <div class="bar">
                </div>
            </div>
            <i class="fa fa-pause playPauseBtn med_icon icon_white pointer"></i>
            <div class="time">
                <span class="current_time">00:00</span> /
                <span class="full_duration">00:00</span>
            </div>
            <div class="pull-right">
                <input type="range" class="volume_range" min="0" max="1" step="0.01" value="1">
                <i class="fa fa-volume-up volume_btn  icon_white pointer"></i>            
                <i class="fa fa-arrows-alt full_screen icon_white pointer"></i>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
